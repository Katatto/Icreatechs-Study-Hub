<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>

    <link rel="stylesheet" href="css/survey-form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
 <main>
    <form action="Post">
        <strong>Survey Form</strong> 
        
        <div>
          <label for="Name">Name:</label><br>
          <input type="text" name="name" id="" >
        </div>

        <div>
            <label for="age">Age:</label><br>
            <input type="number" name="age" id=""> 
        </div>


        <div> 
           <h4>Gender:</h4>
          <input type="radio"  name="Gender" id="" >  </input>
          <label>Male</label>

          <input type="radio"  name="Gender" id="" >  </input>
          <label>Female</label>

          <input type="radio"  name="Gender" id="" >  </input>
          <label>Other</label>

        </div>

        <div>
            <h4>Which Programming languagues do you know?</h4>
            <input type="checkbox" id=""> 
            <label>Python</label>

            <input type="checkbox" id=""> 
            <label>Java</label>
            
            <input type="checkbox" id=""> 
            <label>Javascript</label>

            <input type="checkbox" id=""> 
            <label>C++</label>

            <input type="checkbox" id=""> 
            <label>C</label>

            <input type="checkbox" id=""> 
            <label>PHP</label>

        </div>

        <div> 
          <label for="Comments">Comments:</label>
          <textarea type="text" class="textarea" name="comments" id="" Placeholder="Message"> </textarea>
        </div>

        <button>Submit</button>

    </form>
 </main>
</body>
</html>
